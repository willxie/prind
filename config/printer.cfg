[include mainsail.cfg]


# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
# position_max: 230
position_max: 250 # klackender: Your printhead have to move all the way to the right to pickup the probe. If your screw collides with the metal plate, simply flip it around.
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 230
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
# rotation_distance: 8
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 # 200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
# position_min: -10 # 3D touch
position_min: -8 # KlackEnder: set a negative value (minimum as the probe z_offset)
position_max: 210
homing_speed: 5.0
second_homing_speed: 1.5

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
# rotation_distance: 33.1196157541
rotation_distance: 7.67 # Sprite SE Direct Drive
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5

min_temp: 0
max_temp: 300

max_extrude_cross_section: 2.5

pressure_advance: 0.04 # Should be adjusted in slicer per material. Default fallback for presets

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4

min_temp: 0
max_temp: 110

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /opt/printer_data/run/klipper_host_mcu.tty


[printer]
kinematics: cartesian
max_velocity: 500
max_z_velocity: 25
max_accel: 7000 # recommended based on input shaping test y: 3800 x: 6300
max_z_accel: 500
square_corner_velocity: 3.5

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


# Stop command M118
[respond]
default_type: command


# for BL touch
# [safe_z_home]
# home_xy_position: 157.5,117.5 # Change coordinates to the center of your print bed
# z_hop: 10                 # Move up 10mm
# z_hop_speed: 5

# [bltouch]
# sensor_pin: ^PB1
# control_pin: PB0
# x_offset: -48
# y_offset: -7
# speed: 3.0

# # For good mesh
# samples_result: median
# sample_retract_dist: 5.0
# # samples_tolerance: 0.01
# samples_tolerance: 0.03
# samples_tolerance_retries: 5
# samples: 3

# [bed_mesh]
# speed: 120
# horizontal_move_z: 7
# mesh_min: 15, 15
# mesh_max: 185, 205
# probe_count: 7, 7 ; For creating offline mesh
# adaptive_margin: 5     # mm of “padding” around the objects (0 is fine too)

# algorithm: bicubic
# fade_start: 1
# fade_end: 10
# fade_target: 0

# KlackEnder
[probe]
pin: ^PB1
#z_offset: 0 # Measure per your specific setup. Klipper will NOT save this value if this in not located in printer.cfg
x_offset: 4 # negative = left of the nozzle
y_offset: 21 # negative = in front of of the nozzle
speed: 5.0
lift_speed: 15.0
sample_retract_dist: 1
samples: 2
samples_tolerance: 0.01
samples_tolerance_retries: 6


# https://github.com/Klipper3d/klipper/blob/master/docs/Bed_Mesh.md
[bed_mesh]
speed: 300
horizontal_move_z: 5 # Positive value equal to z_offset or larger. eg: if z_offset is -2.5 this must be at least 2.5 or larger
mesh_min: 8,30
mesh_max: 223,201
probe_count: 11,11
zero_reference_position: 117.5, 117.5 # for 235x235 bed. adapt to your bed size if needed. same for mesh min and max above
algorithm: bicubic
fade_start: 1
fade_end: 10
#fade_target:
#   The z position in which fade should converge. When this value is set
#   to a non-zero value it must be within the range of z-values in the mesh.
#   Users that wish to converge to the z homing position should set this to 0.
#   Default is the average z value of the mesh.
split_delta_z: 0.015
#   The amount of Z difference (in mm) along a move that will
#   trigger a split. Default is .025.
move_check_distance: 3
#   The distance (in mm) along a move to check for split_delta_z.
#   This is also the minimum length that a move can be split. Default
#   is 5.0.
mesh_pps: 4,4
#   A comma separated pair of integers (X,Y) defining the number of
#   points per segment to interpolate in the mesh along each axis. A
#   "segment" can be defined as the space between each probed
#   point. The user may enter a single value which will be applied
#   to both axes.  Default is 2,2.
#bicubic_tension: .2
#   When using the bicubic algorithm the tension parameter above
#   may be applied to change the amount of slope interpolated.
#   Larger numbers will increase the amount of slope, which
#   results in more curvature in the mesh. Default is .2.

adaptive_margin: 5     # mm of “padding” around the objects (0 is fine too)

[homing_override]
set_position_z:0 # Make printer think Z axis is at zero, so we can force a move upwards away from build plate
axes: z #will only call override if x is involved in the homing call
gcode:
  G90
  G1 Z10 F3000 ; move up to prevent accidentally scratching build plate
  {% if "x" not in (printer.toolhead.homed_axes | lower) %}
      G28 X
  {% endif %}
  {% if "y" not in (printer.toolhead.homed_axes | lower) %}
      G28 Y        #Will only home XY if they are not currently homed
  {% endif %}
  PROBE_OUT
  G1 X113.5 Y96.5 F6000 ; Adjusted for normal klack offsets with a 235x235 bed X: 117.5 - x_offset, Y: 117.5 - y_offset
  G28 Z
  PROBE_IN



[screws_tilt_adjust] #Change to your specific printer is needed. Back left screw as referance point and that's where strain relief is is recommended
screw1: 28.5, 181.5
screw1_name: Back left
screw2: 28.5, 11.5
screw2_name: Front left
screw3: 198.5, 11.5
screw3_name: Front right
screw4: 198.5, 181.5
screw4_name: Back right
screw_thread: CW-M4 #Ender 3s use CW-M4 change for your printer if needed
horizontal_move_z: 10
# To calculate the position of your screws:
# Screw Offsets: 32.5mm for ender 3 beds
# Default Klack probe offsets: X: 4, Y: 21
#Back left
#   X: 0 + screw_x_offset - probe.x_offset
#   Y: 235 - screw_y_offset - probe.y_offset
#Front left
#   X: 0 + screw_x_offset - probe.x_offset
#   Y: 0 + screw_y_offset - probe.y_offset
#Front right
#   X: 235 - screw_x_offset - probe.x_offset
#   Y: 0 + screw_y_offset - probe.y_offset
#Back right
#   X: 235 - screw_x_offset - probe.x_offset
#   Y: 235 - screw_y_offset - probe.y_offset
# x and y offsets are usually the same. You will have to find info on your printer or measure them yourself
# This can be adapted for three screw bed as well without eny problem. In that case X offset of the third screw would be build volume divided by 2


[exclude_object]


[input_shaper]
# On floor
# shaper_type_x: mzv
# shaper_freq_x: 58.0

# shaper_type_y: mzv
# shaper_freq_y: 35.2

# On box
shaper_type_x: mzv
shaper_freq_x: 61.8

shaper_type_y: mzv
shaper_freq_y: 44.4


[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    120, 120, 80

[filament_switch_sensor runout]
# "^"  = enable MCU pull-up resistor
# For normally closed switch: HIGH = filament present, LOW = runout
switch_pin: ^PB0
pause_on_runout: True          # Klipper will issue a PAUSE automatically
event_delay: 0.2               # debounce; ignore transients < 2 senuconfig"


# Disable cura acceleration control for Marlin
[gcode_macro M205]
gcode:
    G4

[gcode_macro ADAPTIVE_PURGE]

gcode:
    {% set START_X = params.START_X|default(15)|float %}
    {% set START_Y = params.START_Y|default(15)|float %}
    {% set NOZZLE_TEMP = params.NOZZLE_TEMP|default(240)|float %}
    {% set PURGE_AMOUNT = params.PURGE_AMOUNT|default(90)|float %}
    M104 S{NOZZLE_TEMP} ; Set nozzle temperature
    M109 S{NOZZLE_TEMP} ; Wait for nozzle temperature
    G92 E0.0 ; reset extruder
    G1 X{START_X-10} Y{START_Y} Z0.8 F6000.0 ; position 10mm left from the lower left of the start location
    G1 X{START_X-10} Y{START_Y+PURGE_AMOUNT} E{PURGE_AMOUNT} F360.0 ; extrude specified amount of filament in the y direction
    G92 E0.0 ; reset extruder
    G1 E-0.5 F2100 ; small retraction
    G1 Y{START_Y+PURGE_AMOUNT+10} F6000.0 ; move an additional 10mm without extruding
    # G1 Z1 F3000 ; raise Z by 1mm
    G92 E0.0 ; reset extruder


[gcode_macro PURGE]

gcode:
  M104 S240 ; Set nozzle temperature
  HOME
  ADAPTIVE_PURGE PURGE_AMOUNT=90
  G1 Z25 F3000 ; raise Z by 25mm
  M104 S0 ; Turn off hotend
  M140 S0 ; Turn off bed

[gcode_macro CREATE_MESH]
gcode:
    M190 S60
    G28
    BED_MESH_CALIBRATE
    SAVE_CONFIG


[gcode_macro SCREWS_TILT_CALCULATE]
rename_existing: _SCREWS_TILT_CALCULATE
gcode:
  G28 ; Should always home before calculation even if already homed
  probe_out
  _SCREWS_TILT_CALCULATE
  probe_in


######################################################################
# Filament Change (modified to pause at layer height)
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[idle_timeout]

timeout: 1800 # 30 min

[gcode_macro M600]
gcode:
    # {% set X = params.X|default(50)|float %}
    # {% set Y = params.Y|default(0)|float %}
    # {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    # G91
    # G1 E-.8 F2700
    # G1 Z{Z}
    # G90
    # G1 X{X} Y{Y} F3000
    # G91
    # G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro POWER_OFF_PRINTER_PLUG]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer_plug",
                             state="off")}


[gcode_macro HOME]
gcode:
    G28 ; Home all axes
    # G1 Z20 F3000 ; Raise Z axis to 20mm

[gcode_macro PROBE_CALIBRATE_TEMP]
gcode:
    M104 S200 ; Set hotend temperature to 200°C
    M140 S60  ; Set bed temperature to 60°C
    M109 S200 ; Wait for hotend to reach 200°C
    M190 S60  ; Wait for bed to reach 60°C
    PROBE_CALIBRATE


[gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL]
description: Helper: park toolhead used in PAUSE and CANCEL_PRINT
variable_extrude: 1.0
gcode:
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg

  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 / 2 - 120.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  {% set z_park_delta = 2.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - z_park_delta) %}
    {% set z_safe = z_park_delta %}
  {% else %}
    {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E-{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
    {% if printer.gcode_move.absolute_coordinates|lower == 'false' %} G91 {% endif %}
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

#####################################################################
# KlackEnder- Macros
#####################################################################

[gcode_macro PROBE_OUT]
gcode:
  G90
  G1 X245 F4000
  G4 P300
  G1 Z15
  G1 X0

[gcode_macro PROBE_IN]
gcode:
  G90
  G1 Z20
  G1 X245 F12000
  G1 Y0 ; Check this against your config of [stepper_y] position_min: ...!
  G1 Z0
  G4 P300
  G1 X220 F6000
  G1 Z10
  G1 X0

[gcode_macro BED_MESH_CALIBRATE] #macro with parameter passing
rename_existing: _BED_MESH_CALIBRATE
gcode:
  PROBE_OUT
  _BED_MESH_CALIBRATE {rawparams}
  PROBE_IN

[gcode_macro G29] #reliant on the macro above
gcode:
  BED_MESH_CALIBRATE

[gcode_macro PROBE_CALIBRATE]
rename_existing: _PROBE_CALIBRATE
gcode:
  {% if not 'xyz' in printer.toolhead.homed_axes %}
  G28
  {% endif %}
  PROBE_OUT
  G90
  G1 Z20
  G1 X113.5 Y96.5 F12000 ; Readjust for center of bed adjusted for probe offset
  _PROBE_CALIBRATE
  TESTZ Z=20
  M117 Remove the Klack to continue calibration!

[gcode_macro PROBE_ACCURACY]
rename_existing: _PROBE_ACCURACY
gcode:
  {% if not 'xyz' in printer.toolhead.homed_axes %}
  G28
  {% endif %}
  PROBE_OUT
  G90
  G1 X113.5 Y96.5 F12000 ; Readjust for center of bed adjusted for probe offset
  _PROBE_ACCURACY
  PROBE_IN

### end of KlackEnder macros


[gcode_macro TEST_SPEED]
# Home, get position, throw around toolhead, home again.
# If MCU stepper positions (first line in GET_POSITION) are greater than a full step different (your number of microsteps), then skipping occured.
# We only measure to a full step to accomodate for endstop variance.
# Example: TEST_SPEED SPEED=300 ACCEL=5000 ITERATIONS=10

description: Test for max speed and acceleration parameters for the printer. Procedure: Home -> ReadPositionFromMCU -> MovesToolhead@Vel&Accel -> Home -> ReadPositionfromMCU

gcode:
    # Speed
    {% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
    # Iterations
    {% set iterations = params.ITERATIONS|default(5)|int %}
    # Acceleration
    {% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
    # Minimum Cruise Ratio
    {% set min_cruise_ratio = params.MIN_CRUISE_RATIO|default(0.5)|float %}
    # Bounding inset for large pattern (helps prevent slamming the toolhead into the sides after small skips, and helps to account for machines with imperfectly set dimensions)
    {% set bound = params.BOUND|default(20)|int %}
    # Size for small pattern box
    {% set smallpatternsize = SMALLPATTERNSIZE|default(20)|int %}

    # Large pattern
        # Max positions, inset by BOUND
        {% set x_min = printer.toolhead.axis_minimum.x %}
        {% if x_min < 0 %}
            {% set x_min = 0 %}
        {% endif %}

        {% set y_min = printer.toolhead.axis_minimum.y %}
        {% if y_min < 0 %}
            {% set y_min = 0 %}
        {% endif %}

        {% set x_min = x_min + bound %}
        {% set x_max = printer.toolhead.axis_maximum.x - bound %}
        {% set y_min = y_min + bound %}
        {% set y_max = printer.toolhead.axis_maximum.y - bound %}

    # Small pattern at center
        # Find X/Y center point
        {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
        {% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}

        # Set small pattern box around center point
        {% set x_center_min = x_center - (smallpatternsize/2) %}
        {% set x_center_max = x_center + (smallpatternsize/2) %}
        {% set y_center_min = y_center - (smallpatternsize/2) %}
        {% set y_center_max = y_center + (smallpatternsize/2) %}

    # Save current gcode state (absolute/relative, etc)
    SAVE_GCODE_STATE NAME=TEST_SPEED

    # Output parameters to g-code terminal
    { action_respond_info("TEST_SPEED: starting %d iterations at speed %d, accel %d" % (iterations, speed, accel)) }

    # Home and get position for comparison later:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28
        # QGL if not already QGLd (only if QGL section exists in config)
        {% if printer.configfile.settings.quad_gantry_level %}
            {% if printer.quad_gantry_level.applied == False %}
                QUAD_GANTRY_LEVEL
                G28 Z
            {% endif %}
        {% endif %}
        # Move 50mm away from max position and home again (to help with hall effect endstop accuracy - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/24)
        G90
        G1 X{printer.toolhead.axis_maximum.x-50} Y{printer.toolhead.axis_maximum.y-50} F{30*60}
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 X Y
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000
        GET_POSITION

    # Go to starting position
    G0 X{x_min} Y{y_min} Z{bound + 10} F{speed*60}

    # Set new limits
    {% if printer.configfile.settings.printer.minimum_cruise_ratio is defined %}
        SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} MINIMUM_CRUISE_RATIO={min_cruise_ratio}
    {% else %}
        SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} ACCEL_TO_DECEL={accel / 2}
    {% endif %}

    {% for i in range(iterations) %}
        # Large pattern diagonals
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}

        # Large pattern box
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}

        # Small pattern diagonals
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}

        # Small pattern box
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
    {% endfor %}

    # Restore max speed/accel/accel_to_decel to their configured values
    {% if printer.configfile.settings.printer.minimum_cruise_ratio is defined %}
        SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} MINIMUM_CRUISE_RATIO={printer.configfile.settings.printer.minimum_cruise_ratio}
    {% else %}
        SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} ACCEL_TO_DECEL={printer.configfile.settings.printer.max_accel_to_decel}
    {% endif %}

    # Re-home and get position again for comparison:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 # This is a full G28 to fix an issue with CoreXZ - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/12
        # Go to XY home positions (in case your homing override leaves it elsewhere)
        G90
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000
        GET_POSITION

    # Restore previous gcode state (absolute/relative, etc)
    RESTORE_GCODE_STATE NAME=TEST_SPEED



# Start and end Gcodes used in Cura / Orca

[gcode_macro START_PRINT]
gcode:
    G92 E0 ; Reset Extruder
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    {% set EXTRUDER_TEMP_HALF = EXTRUDER_TEMP / 2 %}
    {% set FIRST_LAYER_MIN_X = params.FIRST_LAYER_MIN_X|default(20)|float %}
    {% set FIRST_LAYER_MIN_Y = params.FIRST_LAYER_MIN_Y|default(20)|float %}
    # Lower acceleration for start sequence
    SET_VELOCITY_LIMIT ACCEL=4000

    M140 S{BED_TEMP} ;Start heating bed
    M104 S{EXTRUDER_TEMP_HALF} ;Warmup
    M190 S{BED_TEMP} ;Wait for bed to reach temp before proceeding
    G28 ; Home all axes

    M104 S{EXTRUDER_TEMP} ;Start heating extruder
    BED_MESH_CALIBRATE ADAPTIVE=1    ; Only probe under the parts

    M109 S{EXTRUDER_TEMP} ;Wait for extruder to reach temp before proceeding

    # Adaptive purge
    ADAPTIVE_PURGE START_X={FIRST_LAYER_MIN_X} START_Y={FIRST_LAYER_MIN_Y} NOZZLE_TEMP={EXTRUDER_TEMP} PURGE_AMOUNT=30

    # Whole mesh
    # BED_MESH_PROFILE LOAD=default ; Load from prebuilt
    # G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    # G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
    # G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    # G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
    # G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    # G92 E0 ; Reset Extruder
    # G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    # G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish


    # G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    # Restore acceleration to config value
    SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel}

[gcode_macro END_PRINT]
gcode:
    {% set MACHINE_DEPTH = params.MACHINE_DEPTH|default(200)|float %}
    G91 ;Relative positioning
    G1 E-2 F2700 ;Retract a bit
    G1 E-2 Z0.2 F2400 ;Retract and raise Z
    G1 X5 Y5 F3000 ;Wipe out
    G1 Z30 ;Raise Z more
    G90 ;Absolute positioning

    G1 X0 Y{MACHINE_DEPTH} ;Present print
    G1 E-10 F300 ; Retract filament a bit to allow removal
    M106 S0 ;Turn-off fan
    M104 S0 ;Turn-off hotend
    M140 S0 ;Turn-off bed

    M84 X Y E ;Disable all steppers but Z

    # # M112 ;Shutdown    ; wait for safe temperatures
    # TEMPERATURE_WAIT SENSOR=heater_bed MAXIMUM=40    ; Bed ≤ 40 °C
    # TEMPERATURE_WAIT SENSOR=extruder   MAXIMUM=50    ; Hotend ≤ 50 °C

    # POWER_OFF_PRINTER_PLUG

