[include mainsail.cfg]


# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_min: -10
position_max: 250
homing_speed: 5.0
second_homing_speed: 1.5

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.1196157541
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300

pressure_advance: 0.04 # PLA @ 195c


[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
#max_accel_to_decel: 3000
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


# Stop command M118
[respond]
default_type: command

[safe_z_home]
home_xy_position: 157.5,117.5 # Change coordinates to the center of your print bed
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -48
y_offset: -7
speed: 3.0

# For good mesh
samples_result: median
sample_retract_dist: 5.0
# samples_tolerance: 0.01
samples_tolerance: 0.03
samples_tolerance_retries: 5

samples: 3

# https://github.com/Klipper3d/klipper/blob/master/docs/Bed_Mesh.md
[bed_mesh]
speed: 120
horizontal_move_z: 7
mesh_min: 15, 15
mesh_max: 185, 205
probe_count: 7, 7 ; For creating offline mesh
adaptive_margin: 5     # mm of “padding” around the objects (0 is fine too)

algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 74.5,37.5
screw1_name: front left screw
screw2: 234.5, 37.5
screw2_name: front right screw
screw3: 234.5, 207.5
screw3_name: rear right screw
screw4: 74.5,207.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[exclude_object]

[input_shaper]
shaper_freq_x: 38.67 # frequency for the Y mark of the test model
shaper_freq_y: 31.85 # frequency for the X mark of the test model

shaper_type_x: ei
shaper_type_y: mzv

# Disable cura acceleration control for Marlin
[gcode_macro M205]
gcode:
    G4

[gcode_macro CREATE_MESH]
gcode:
    M190 S60
    G28
    BED_MESH_CALIBRATE
    SAVE_CONFIG


######################################################################
# Filament Change (modified to pause at layer height)
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[idle_timeout]

timeout: 3600 # 1 hour

[gcode_macro M600]
gcode:
    # {% set X = params.X|default(50)|float %}
    # {% set Y = params.Y|default(0)|float %}
    # {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    # G91
    # G1 E-.8 F2700
    # G1 Z{Z}
    # G90
    # G1 X{X} Y{Y} F3000
    # G91
    # G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro POWER_OFF_PRINTER_PLUG]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer_plug",
                             state="off")}


# Start and end Gcodes used in Cura / Orca

[gcode_macro START_PRINT]
gcode:
    G92 E0 ; Reset Extruder
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    M140 S{BED_TEMP} ;Start heating bed
    M104 S{EXTRUDER_TEMP} ;Start heating extruder
    M190 S{BED_TEMP} ;Wait for bed to reach temp before proceeding
    G28 ; Home all axes

    BED_MESH_CALIBRATE ADAPTIVE=1        ; Only probe under the parts

    # ── ADAPTIVE PURGE-LINE (inside current mesh) ─────────────────
    # {% set min_x, min_y = printer.bed_mesh.mesh_min %}
    # {% set max_x, max_y = printer.bed_mesh.mesh_max %}
    # {% set purge_x  = min_x %}
    # {% set purge_y0 = min_y %}
    # {% set purge_y1 = max_y %}
    # M117 min_x={min_x} min_y={min_y} max_x={max_x} max_y={max_y} purge_x={purge_x} purge_y0={purge_y0} purge_y1={purge_y1}

    # G1  Z2.0 F3000
    # G1  X{purge_x}  Y{purge_y0}  Z0.3   F5000.0
    # M109 S{EXTRUDER_TEMP}
    # G1  X{purge_x}  Y{purge_y1}  Z0.3   F1500.0  E15
    # G1  X{(purge_x+0.4)}  Y{purge_y1}      F5000.0
    # G1  X{(purge_x+0.4)}  Y{purge_y0}      F1500.0  E30
    # # # ──────────────────────────────────────────────────────────────
    # G92 E0
    # G1  Z2.0 F3000
    # G1  X{(purge_x+5)}  Y{purge_y0}  Z0.3  F5000.0

    # Whole mesh
    # BED_MESH_PROFILE LOAD=default ; Load from prebuilt

    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
    M109 S{EXTRUDER_TEMP} ;Wait for extruder to reach temp before proceeding
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    G92 E0 ; Reset Extruder
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

[gcode_macro END_PRINT]
gcode:
    {% set MACHINE_DEPTH = params.MACHINE_DEPTH|default(200)|float %}
    G91 ;Relative positioning
    G1 E-2 F2700 ;Retract a bit
    G1 E-2 Z0.2 F2400 ;Retract and raise Z
    G1 X5 Y5 F3000 ;Wipe out
    G1 Z30 ;Raise Z more
    G90 ;Absolute positioning

    G1 X0 Y{MACHINE_DEPTH} ;Present print
    M106 S0 ;Turn-off fan
    M104 S0 ;Turn-off hotend
    M140 S0 ;Turn-off bed

    M84 X Y E ;Disable all steppers but Z

    # # M112 ;Shutdown    ; wait for safe temperatures
    # TEMPERATURE_WAIT SENSOR=heater_bed MAXIMUM=40    ; Bed ≤ 40 °C
    # TEMPERATURE_WAIT SENSOR=extruder   MAXIMUM=50    ; Hotend ≤ 50 °C

    # POWER_OFF_PRINTER_PLUG

